<script>
  const entities = [
    'Products',
    'Locations',
    'InboundShipments',
    'OutboundShipments',
    'Suppliers'
  ];

  // Use the current origin + the API path
  const baseUrl = window.location.origin + '/odata/v4/warehouse/';

  const container = document.getElementById('endpoints');
  container.innerHTML = '';

  entities.forEach(entity => {
    const link = document.createElement('a');
    link.href = baseUrl + entity;
    link.target = '_blank';
    link.rel = 'noopener noreferrer';
    link.textContent = entity;
    container.appendChild(link);
  });
</script>
